<VirtualHost *:80>
    ServerAdmin webmaster@skeleton.com
    DocumentRoot /var/www/public

    <Directory /var/www/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    LogLevel warn
    ErrorLog  /var/www/log/error.log
    CustomLog /var/www/log/access.log combined
</VirtualHost>